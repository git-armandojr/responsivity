<!DOCTYPE html>
<html>

<head>
    <title>Responsive Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body>
    <div class="container h-100 d-flex justify-content-center text-center">
        <div class="my-auto">
            <h1>Basic reponsiveness</h1>
            <p>Resize the browser window to fire the <code>resize</code> event.</p>
            <p>Window height: <span id="height"></span></p>
            <p>Window width: <span id="width"></span></p>
            <p>Window color: <span id="color"></span></p>
        </div>        
    </div>

    <script>
        let heightOutput = document.querySelector("#height");
        let widthOutput = document.querySelector("#width");
        let colorOutput = document.querySelector("#color");

        function resize() {
            heightOutput.textContent = window.innerHeight;
            widthOutput.textContent = window.innerWidth;
            colorOutput.textContent = window.getComputedStyle(document.body)['backgroundColor'];
        }

        window.onresize = resize;

        $( document ).ready(resize);
    </script>
</body>

</html>
